<section class="mainSection" style="background-image: url(./images/0221E%20A2%201920%20R.jpg); background-position: 50% 80%;">
    <h2>Services</h2>
    <div class="infoBox">
        <p>Our mission is to achieve a high level of well-being for our guests through the integrity of our art.</p>
        <br>
        <div class="serviceBox">
            <span class="servicesNames" ng-repeat="service in Services" ng-click="SelectService(service)">
                <span class="showbig" ng-if="$index !== 0">|</span>
                <span class="showsmall" ng-if="$index !== 0 && $index%2 !== 0">|</span> <span ng-class="{selectedService: service === Selected}">{{service}}</span>
                <br class="showsmall" ng-if="$index%2 !== 0">
            </span>
        </div>
        <br>
        <div class="serviceItems" ng-repeat="item in ServiceDetails[Selected]">
            {{item}}
        </div>
    </div>
</section>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Salon O</title>
    <meta name="description" content='We are a salon who prides itself on delivery a contemporary product, while maintaining a traditional feel. We want our clients and team to always feel welcome and appreciated in our environment. Our core values are integrity, gratitude and mastery. We live by the motto, “Every client, every time.”'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Assistant|Julius+Sans+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="./images/salon%20O_round3.png" type="image/x-icon">
</head>

<body ng-app="salono">

    <header>
        <img id="logo" src="./images/longlogoedits.png">
        <div id="tabsDiv">
            <span class="tabs" ui-sref="Home" ui-sref-active="currentPage">HOME</span>
            <span class="tabs" ui-sref="About" ui-sref-active="currentPage">ABOUT</span>
            <span class="tabs" ui-sref="Appointments" ui-sref-active="currentPage">APPOINTMENTS</span>
            <span class="tabs" ui-sref="Services" ui-sref-active="currentPage">SERVICES</span>
            <span class="tabs" ui-sref="Team" ui-sref-active="currentPage">TEAM</span>
            <span class="tabs" ui-sref="Products" ui-sref-active="currentPage">PRODUCTS</span>
        </div>
        <div id="hamburgerIcon" ng-click="showSideBar = true" ng-hide="showSideBar">
             <svg width="30px" height="40px" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <path d="M 0,0
                         L 1000,0
                         L 1000,100
                         L 0,100 z
                         
                         M 0,300
                         L 1000,300
                         L 1000,400
                         L 0,400 z
                         
                         M 0,600
                         L 1000,600
                         L 1000,700
                         L 0,700 z" fill="#22222" />
            </svg>
        </div>
        <div id="XIcon" ng-click="showSideBar = false" ng-show="showSideBar">
             <svg width="30px" height="40px" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <path d="M 0,50
                         L 50,0
                         L 500,450
                         L 450,500 z
                         
                         M 50,500
                         L 0,450
                         L 450,0
                         L 500,50 z" fill="#222222" />
            </svg>
        </div>
    </header>
    
    <ui-view></ui-view>
    
    <div id="sideBar" ng-show="showSideBar">
        <section id="mobileTabsSection">
            <div ui-sref="Home" ui-sref-active="selectedMobile" ng-click="showSideBar = false">HOME</div>
            <div ui-sref="About" ui-sref-active="selectedMobile" ng-click="showSideBar = false">ABOUT</div>
            <div ui-sref="Appointments" ui-sref-active="selectedMobile" ng-click="showSideBar = false">APPOINTMENTS</div>
            <div ui-sref="Services" ui-sref-active="selectedMobile" ng-click="showSideBar = false">SERVICES</div>
            <div ui-sref="Team" ui-sref-active="selectedMobile" ng-click="showSideBar = false">TEAM</div>
            <div ui-sref="Products" ui-sref-active="selectedMobile" ng-click="showSideBar = false">PRODUCTS</div>
        </section>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/mainCtrl.js"></script>
    <script src="./js/mainSvc.js"></script>

    <!--	#Sources   -->
	<script src="./ProductsRoute/ProductsCtrl.js"></script>
	<script src="./ProductsRoute/ProductsSvc.js"></script>
	<script src="./TeamRoute/TeamCtrl.js"></script>
	<script src="./TeamRoute/TeamSvc.js"></script>
	<script src="./ServicesRoute/ServicesCtrl.js"></script>
	<script src="./ServicesRoute/ServicesSvc.js"></script>
	<script src="./AppointmentsRoute/AppointmentsCtrl.js"></script>
	<script src="./AppointmentsRoute/AppointmentsSvc.js"></script>
	<script src="./AboutRoute/AboutCtrl.js"></script>
	<script src="./AboutRoute/AboutSvc.js"></script>

<section class="mainSection" style="background-image: url(./images/2037E%20A2%201920.jpg); background-position:top">
<!--    <h2>Team</h2>-->
    <section id="teamHolder">
        <span ng-click="move('right')">
            <svg width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <path d="M 800,-400
                         L 780,-400
                         L 200,500
                         L 780,1400
                         L 800,1400
                         L 220,500 z" fill="#818285" />
            </svg>
        </span>
        <span>
            <div class="stylistCard" ng-repeat="stylist in teamArray" style="left:{{leftPOS}}%" ng-click="selectStylist($index)">
                <img src="{{stylist.preview}}" alt="Stylist Image">
                <p>{{stylist.name}}</p>
            </div>
        </span>
        <span ng-click="move('left')">
            <svg width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <path d="M 200,-400
                         L 220,-400
                         L 800,500
                         L 220,1400
                         L 200,1400
                         L 780,500 z" fill="#818285" />
            </svg>
        </span>
    </section>
    
    <section class="fadedBackdrop" ng-show="showInfo" ng-click="showInfo = false">
        <div id="selectedStylistCard">
            <div><span>{{selectedStylist.name}}</span></div>
            <section>
                <span style="background-image:url({{selectedStylist.image}})"></span>
                <div><span>{{selectedStylist.name}}</span></div>
                <span>{{selectedStylist.bio}}</span>
            </section>
        </div>
    </section>
</section>
